<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DieHard</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="css/favicon.png" type="image/x-icon">
    <link rel="icon" href="css/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="DieHard">
    <meta property="og:description" content="경쟁형 다이어트 시스템 DieHard입니다">
    <meta property="og:image" content="css/resource/bg_main_battle.png">

    <script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>

    <link rel="stylesheet/less" href="css/battle.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <div class="logo"></div>

        <div class="btn-box">
            <div class="header-btn">친구 관리</div>
            <div class="header-btn">프로필</div>
            <div class="header-btn">로그아웃</div>
        </div>
    </div>

    <div class="main-content">
        <div class="battle-box">
            <div class="battle-user-data-box">
                <div class="background"></div>
                <h4>현재 대결이 진행중입니다</h4>

                <div class="vs-box">
                    <div class="user-box">
                        <p class="user-p">사용자</p>
                        <h4 class="user-name">이장훈</h4>

                        <div class="profile"></div>

                        <div class="border"></div>

                        <p>현재 달린 거리</p>
                        <h5 class="user-text">5000</h5>
                    </div>

                    <h4>VS</h4>

                    <div class="user-box">
                        <p class="user-p">사용자</p>
                        <h4 class="friend-name">이장훈</h4>

                        <div class="profile"></div>

                        <div class="border"></div>

                        <p>현재 달린 거리</p>
                        <h5 class="friend-text">5000</h5>
                    </div>
                </div>
            </div>

            <div class="battle-data-box">
                <div class="battle-reward-box">
                    <div class="battle-reward-header">
                        <div class="reward-text">
                            <h4>Reward</h4>
                            <p>승리 보상입니다</p>
                        </div>

                        <div class="reward-time">
                            <h4>목표 걸음</h4>
                            <p class="goal-distance"></p>
                        </div>
                    </div>

                    <p class="user-award-credit">25,000원</p>

                    <!--<div class="award-graph">-->
                        <!--<div class="award-graph-data"></div>-->
                    <!--</div>-->
                </div>

                <div class="battle-graph-box">
                    <div class="graph-box">
                        <div class="user">
                            <div class="user-data"></div>
                        </div>
                        <div class="friend">
                            <div class="friend-data"></div>
                        </div>
                    </div>

                    <div class="graph-box-text">
                        <div class="user-color"></div>
                        <p>사용자</p>

                        <div class="friend-color"></div>
                        <p>상대방</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/battle.js"></script>
    <script src="js/gyro.js"></script>
</body>
</html>
