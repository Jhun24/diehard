<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>DieHard</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="css/favicon.png" type="image/x-icon">
    <link rel="icon" href="css/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="DieHard">
    <meta property="og:description" content="경쟁형 다이어트 시스템 DieHard입니다">
    <meta property="og:image" content="css/resource/bg_main_battle.png">

    <script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>

    <link rel="stylesheet/less" href="css/setting.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

</head>
<body>

<div class="credit-pop-up" style="display:none">
    <div class="add-credit-box">
        <div class="input-box">
            <p>크레딧 추가</p>
            <input type="text" class="add-credit-number" placeholder="충전하실 크레딧 액수를 입력해주세요">
        </div>

        <div class="btn-box">
            <div class="credit-ok-btn">크레딧 추가</div>
            <div class="credit-cancel-btn">닫기</div>
        </div>
    </div>
</div>

<div class="pop-up" style="display:none">
    <div class="add-card-box">
        <div class="input-box">
            <p>카드 번호</p>
            <input type="text" class="card-number" placeholder="카드 번호를 입력해주세요 (EX : 0000-0000-0000-0000)">
        </div>

        <div class="input-box">
            <p>카드 만료일</p>
            <input type="text" class="card-expiry" placeholder="카드 만료일을 입력해주세요 (EX : 2017-09)">
        </div>

        <div class="input-box">
            <p>생년월일</p>
            <input type="text" class="card-birthday" placeholder="생년월일 입력해주세요 (EX : 001024)">
        </div>

        <div class="input-box">
            <p>카드 비밀번호</p>
            <input type="text" class="card-password" placeholder="카드 비밀번호 앞 두자리를 입력해주세요">
        </div>

        <div class="btn-box">
            <div class="card-add-btn">카드 추가</div>
            <div class="card-cancel-btn">닫기</div>
        </div>
    </div>
</div>

    <div class="header">
        <div class="logo"></div>
        <div class="btn-box">
            <div class="header-btn">친구 관리</div>
            <div class="header-btn choose">프로필</div>
            <div class="header-btn">로그아웃</div>
        </div>
    </div>

    <div class="main-content">
        <div class="profile-box">
            <div class="setting-header">
                <div class="profile"></div>
                <p class="user-name">이장훈 님</p>

                <div class="profile-change">
                    프로필 변경
                </div>

            </div>

            <div class="input-box">
                <p>이름 변경</p>
                <input type="text" class="name-change" placeholder="이름을 입력해주세요"  value="이장훈">
            </div>

            <div class="card-box">
                <p>카드</p>
                <div class="card">
                    <div class="card-icon">
                        <p>카드 추가하기</p>
                    </div>
                </div>
                <div class="has-card" style="display:none;">
                    <div class="card-number-box">
                        <h4>Card Number</h4>
                        <p class="input-card-number">0000-0000-0000-0000</p>
                    </div>
                    <div class="card-expiry-box">
                        <h4>Card Expiry</h4>
                        <p class="input-card-expiry">2017-11</p>
                    </div>
                </div>
            </div>

            <div class="credit-box">
                <p>크레딧</p>
                <div class="credit">
                    <p class="now-credit">현재 크래딧 : 10000</p>

                    <div class="credit-btn">
                        크레딧  추가하기
                    </div>
                </div>
            </div>

            <div class="setting-btn-list">
                <div class="setting-ok">설정 완료하기</div>
                <div class="setting-cancel">설정 취소하기</div>
            </div>
        </div>
    </div>

    <script src="js/setting.js"></script>
</body>
</html>
