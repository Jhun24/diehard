<body>
    <div class="pop-up" style="display:none">
        <div class="friend-add-box">
            <div class="friend-add-data">
                <div class="profile"></div>
                <div class="user-name-box">
                    <p>친구 이름</p>
                    <h4 class="friendName">이장훈</h4>
                </div>
                <div class="border"></div>
                <div class="code-box">
                    <p>코드</p>
                    <h4 class="friendCode">#1101</h4>
                </div>
            </div>

            <div class="pop-up-btn-box">
                <div class="ok-btn">친구추가</div>
                <div class="fuck-you-btn">닫기</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="logo"></div>
        <div class="btn-box">
            <div class="header-btn choose">친구 관리</div>
            <div class="header-btn">프로필</div>
            <div class="header-btn">로그아웃</div>
        </div>
    </div>

    <div class="main-content">
        <div class="main-content-box">
            <div class="friend-search-box">
                <input type="text" class="friend-name" placeholder="친구 이름을 입력해주세요 ( EX : 홍길동#1101)">

                <div class="friend-add-btn">
                    친구 추가하기
                </div>
            </div>

                    <!--</div>-->
                <!--</div>-->
                <!--<div class="border"></div>-->
                <!--<div class="battle-data">-->
                    <!--<p>사용자님과의 전적</p>-->
                    <!--<h4>7승 4패</h4>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>

    <script src="js/friend.js"></script>
