<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DieHard</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="css/favicon.png" type="image/x-icon">
    <link rel="icon" href="css/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="DieHard">
    <meta property="og:description" content="경쟁형 다이어트 시스템 DieHard입니다">
    <meta property="og:image" content="css/resource/bg_main_battle.png">

    <script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>

    <link rel="stylesheet/less" href="css/main.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

</head>
<body>
    <div class="pop-up" style="display:none;">
        <div class="room-accept-box">
            <div class="room-accept-data">
                <div class="profile"></div>
                <div class="user-name-box">
                    <p>친구 이름</p>
                    <h4 class="friendName">이장훈</h4>
                </div>
            </div>

            <div class="room-accept-award">
                <div class="user-award-box">
                    <p>승리 상금</p>
                    <h4 class="award-credit">25000 원</h4>
                </div>

                <div class="user-goal-box">
                    <p>목표 운동량</p>
                    <h4 class="award-distance">5000 걸음</h4>
                </div>
            </div>

            <div class="pop-up-btn-box">
                <div class="ok-btn">수</div>
                <div class="fuck-you-btn">거절</div>
            </div>
        </div>
    </div>


    <div class="header">
        <div class="logo"></div>

        <div class="btn-box">
            <div class="header-btn">친구 관리</div>
            <div class="header-btn">프로필</div>
            <div class="header-btn">로그아웃</div>
        </div>
    </div>

    <div class="main-content">
        <div class="start-battle-box">
            <h4>친구들과&nbsp; 내기를&nbsp; 시작해보세요!</h4>
            <p>현재 친구가 없으시더라도 랜덤 매칭을 통해 내기 시작이 가능합니다</p>

            <div class="battle-img"></div>

            <div class="game-btn-box">
                <div class="game-start-btn">
                    내기 시작하기
                </div>
                <div class="add-friend-btn">
                    친구 추가하기
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
