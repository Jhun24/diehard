<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>DieHard</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="css/favicon.png" type="image/x-icon">
    <link rel="icon" href="css/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="DieHard">
    <meta property="og:description" content="경쟁형 다이어트 시스템 DieHard입니다">
    <meta property="og:image" content="css/resource/bg_main_battle.png">

    <script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>

    <link rel="stylesheet/less" href="css/matching.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

</head>
<body>
    <div class="pop-up" style="display:none">
        <div class="friend-find-box">
            <div class="input-box">
                <p>찬구 검색</p>
                <input type="text" class="find-friend-name" placeholder="친구이름을 입력해주세요">
            </div>

            <div class="btn-box">
                <div class="find-ok-btn">검색</div>
                <div class="find-cancel-btn">닫기</div>
            </div>
        </div>
</div>
    <div class="header">
        <div class="logo"></div>
        <div class="btn-box">
            <div class="header-btn choose">친구 관리</div>
            <div class="header-btn">프로필</div>
            <div class="header-btn">로그아웃</div>
        </div>
    </div>

    <div class="main-content">
        <div class="matching-content">
            <div class="matching-content-header">
                <div class="profile"></div>
                <div class="name-box">
                    <h4>상대방</h4>
                    <p class="select-user-name">선택</p>
                </div>

                <div class="matching-btn-box">

                    <div class="matching-btn find">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        <p>추가 하기</p>
                    </div>

                    <div class="matching-btn delete">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        <p>제거 하기</p>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <p>목표거리</p>
                <input type="text" class="award-distance" placeholder="승리 기준이 될 목표 거리를 입력해주새요">
            </div>

            <div class="input-box">
                <p>승리 보상</p>
                <input type="text" class="award-credit" placeholder="승리 보상을 입력해주세요">
            </div>

            <!--<div class="textarea-box">-->
                <!--<p>공격 멘트</p>-->
                <!--<textarea class="attack-comment">-->

                <!--</textarea>-->
            <!--</div>-->

            <div class="btn-box">
                <div class="game-start">내기 시작하기</div>
                <div class="game-delete">내기 취소하기</div>
            </div>
        </div>
    </div>

    <script src="js/matching.js"></script>
</body>
</html>
